query GetJourneyMapsByDate($getJourneyMapsByDateInput: GetJourneyMapsByDateInput!) {
  getJourneyMapsByDate(getJourneyMapsByDateInput: $getJourneyMapsByDateInput) {
    count
    maps{
    id
      updatedAt
      createdAt
      title
      owner{
        orgId
        id
        emailAddress
      }
    }
  }
}
