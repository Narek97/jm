query GetPersonaSections($getPersonaSectionsInput: GetPersonaSectionsInput!){
    getPersonaSections(getPersonaSectionsInput: $getPersonaSectionsInput){
        id
        w
        h
        x
        y
        i
        key
        color
        content
        isPinned
        isHidden
    }
}

