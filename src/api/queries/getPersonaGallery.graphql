query GetPersonaGallery($getPersonaGalleryInput: GetPersonaGalleryInput!) {
  getPersonaGallery(getPersonaGalleryInput: $getPersonaGalleryInput) {
    count
    attachments {
      id
      url
      key
      name
      hasResizedVersions
      croppedArea {
        width
        height
        x
        y
      }
    }
  }
}
