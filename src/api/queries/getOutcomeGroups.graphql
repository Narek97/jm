query GetOutcomeGroups($getOutcomeGroupsInput: GetOutcomeGroupsInput!) {
  getOutcomeGroups(getOutcomeGroupsInput: $getOutcomeGroupsInput) {
    count
    outcomeGroups {
      name
      pluralName
      id
      createdAt
      icon
      isDefault
      user {
        firstName
        lastName
      }
    }
  }
}
