mutation RetrieveMetricsData($id: Int!, $previous: Boolean!) {
    retrieveMetricsData(id: $id, previous:$previous) {
    id
    rowId
    columnId
    name
    commentsCount
    tagsCount
    descriptionEnabled
    description
    type
    value
    goal
    typeData
    flippedText
    surveyId
    questionId
    source
    startDate
    endDate
    dateRange
    overall
    nps
    csat
    ces
    x
    y
    z
    persona {
      id
      name
      type
      attachment {
        url
        key
      }
    }
    }
}
