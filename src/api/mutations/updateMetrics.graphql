mutation UpdateMetrics($updateMetricsInput: UpdateMetricsInput!, $updateDataPointsInput:UpdateDataPointsInput, $updateCustomMetricsInput: UpdateCustomMetricsInput) {
  updateMetrics(updateMetricsInput: $updateMetricsInput, updateDataPointsInput:$updateDataPointsInput, updateCustomMetricsInput:$updateCustomMetricsInput) {
    id
    rowId
    columnId
    name
    commentsCount
    descriptionEnabled
    description
    type
    value
    goal
    typeData
    flippedText
    surveyId
    questionId
    source
    startDate
    endDate
    dateRange
    overall
    nps
    csat
    ces
    x
    y
    z
    persona {
      id
      name
      type
      attachment {
        url
        key
      }
    }
  }
}
